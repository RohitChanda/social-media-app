<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
  
  
      <!-- Icon -->
      <!-- <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div> -->
   
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm.value)">
        <input type="email" id="email" class="fadeIn second" formControlName="email" name="email" placeholder="your email">
        <input type="password" id="password" class="fadeIn third" formControlName="password" name="password" placeholder="password">
        <button class="btn btn-outline-success my-3">Log In</button>
      </form>
  
      <!-- Remind Passowrd -->
      <!-- <div id="formFooter" *ngIf="isForgot">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div> -->
      <div id="formFooter">
        <a class="underlineHover" routerLink="/signup" routerLinkActive="active">Create new Acoount</a>
      </div>
  
    </div>
  </div>
