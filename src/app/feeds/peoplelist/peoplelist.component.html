<app-navbar></app-navbar>
<div class="container">

</div>

<div class="row">


    <div class="col-md-12 grid-margin">
        <div class="card rounded">
            <div class="card-body">

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" id="searchinput" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchUser($event)"
                        type="submit">Search</button>
                </form>
                <div class="row mb-5" style="border-style: solid;" *ngIf="isSearch">
                    <div class="my-2 my-lg-0">
                        <button class="btn btn-outline-danger" (click)="closeSearchDiv($event)">Close</button>
                    </div>
                    <div class="col-md-12 d-flex justify-content-between mb-2 pb-2 border-bottom"
                        *ngFor="let user of searchProfile">
                        <div class="d-flex align-items-center hover-pointer">

                            <img class="img-xs rounded-circle"
                                src={{user.profile_pic?user.profile_pic:default_profil_img}} alt="">
                            <div class="ml-2">
                                <a routerLink="/peopleprofile/{{user._id}}">
                                    <p>{{user.name | titlecase}}</p>
                                </a>

                            </div>

                        </div>
                        <button class="btn btn-icon" *ngIf="checkFriend(user._id)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-user-plus" data-toggle="tooltip" title=""
                                data-original-title="Connect">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                        </button>
                    </div>
                    <hr style="border:5px">
                </div>




                <h3 class=" text-center card-title">People on Dream app</h3>

                <div class="row">
                    <div class="col-md-12 d-flex justify-content-between mb-2 pb-2 border-bottom"
                        *ngFor="let user of userdata">
                        <div class="d-flex align-items-center hover-pointer">


                            <img class="img-xs rounded-circle"
                                src={{user.profile_pic?user.profile_pic:default_profil_img}} alt="">
                            <div class="ml-2">
                                <a routerLink="/peopleprofile/{{user._id}}">
                                    <p>{{user.name | titlecase}}</p>
                                </a>
                            </div>

                        </div>
                        <button class="btn btn-icon" *ngIf="checkFriend(user._id)" (click)="handelFriendReq(user._id)" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-user-plus" data-toggle="tooltip" title=""
                                data-original-title="Connect">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
