<div class="container">
    <div class="main-body">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/posts" routerLinkActive="active">Feeds</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
                <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <button type="button" class="btn btn-outline-info" data-toggle="modal"
                                data-target="#exampleModal"><img
                                    src="{{singleProfile.profile_pic?singleProfile.profile_pic:default_profil_img}}"
                                    alt="Admin" class="rounded-circle" width="150"></button>
                            <div class="mt-3">
                                <h4>{{singleProfile.name}} </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                            </div>
                            <div class="modal-body">
                                <img style="width: 100%;"
                                    src={{singleProfile.profile_pic?singleProfile.profile_pic:default_profil_img}}
                                    alt="Admin" class="rounded-circle" width="150">
                            </div>
                            <div class="modal-footer">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3" *ngIf="isFriends">
                    <div class="row">


                        <div class="col-md-12 grid-margin">
                            <div class="card rounded">
                                <div class="card-body">
                                    <h3 class=" text-center card-title">Friends</h3>

                                    <div class="row">
                                        <div class="col-md-12 d-flex justify-content-between mb-2 pb-2 border-bottom"
                                            *ngFor="let user of muFriends">
                                            <div class="d-flex align-items-center hover-pointer">


                                                <img class="img-xs rounded-circle"
                                                    src={{user.profile_pic?user.profile_pic:default_profil_img}} alt="">
                                                <div class="ml-2">
                                                    <!-- <a routerLink="/peopleprofile/{{user._id}}"> -->
                                                    <p>{{user.name | titlecase}}</p>
                                                    <!-- </a> -->
                                                </div>

                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Full Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ singleProfile.name?singleProfile.name:'' | titlecase }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ singleProfile.email }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Age</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ age }}
                            </div>
                        </div>
                        <hr>


                    </div>
                </div>


                <nav aria-label="breadcrumb" class="main-breadcrumb">
                    <ol class="breadcrumb">
                    </ol>
                </nav>
                <hr>




            </div>
        </div>

    </div>
</div>
