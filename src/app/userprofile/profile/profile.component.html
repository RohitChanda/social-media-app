<div class="container">
  <div class="main-body">

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/posts" routerLinkActive="active">Feeds</a></li>
        <li class="breadcrumb-item"><a routerLink="/friendlist" routerLinkActive="active">Friends</a></li>
        <li class="breadcrumb-item"><a routerLink="/friendreq" routerLinkActive="active">Friend Requests</a></li>
        <li class="breadcrumb-item active" aria-current="page">User Profile</li>
      </ol>
    </nav>
    <!-- /Breadcrumb -->

    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal"><img
                  src={{user_details.profile_pic?user_details.profile_pic:default_profil_img}} alt="Admin"
                  class="rounded-circle" width="150"></button>
              <!-- Button trigger modal -->
              <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button> -->

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                    </div>
                    <div class="modal-body">
                      <img style="width: 100%;"
                        src={{user_details.profile_pic?user_details.profile_pic:default_profil_img}} alt="Admin"
                        class="rounded-circle" width="150">
                    </div>
                    <div class="modal-footer">
                    </div>
                  </div>
                </div>
              </div>

              <div class="image-upload">
                <label for="file-input">
                  <i class="fa fa-camera upload-button"></i>
                </label>

                <input id="file-input" type="file" (change)="uploadDisplayPic($event)" />
              </div>



              <div class="mt-3">
                <h4>{{ user_details.name?user_details.name:'' | titlecase }}</h4>
                <!-- <p class="text-secondary mb-1">Full Stack Developer</p>
                <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p> -->
                <!-- <button class="btn btn-primary">Follow</button>
                <button class="btn btn-outline-primary">Message</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user_details.name?user_details.name:'' }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Email</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ user_details.email }}
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Age</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ age }}
              </div>
            </div>
            <hr>
          </div>
        </div>

        <div class="row gutters-sm my-3">
          <div class="col-sm-12 mb-6">
            <div class="card h-100">
              <div class="card-body">
                <nav aria-label="breadcrumb" class="main-breadcrumb">
                  <ol class="breadcrumb">
                    <h4 class="text-center">Post Somethings New</h4>
                  </ol>
                </nav>

                <div class="form-group ">
                  <label for="file">Choose Your File</label>
                  <input type="file" class="form-control-file" id="file" (change)="handleFileInput($event)">
                </div>

                <form [formGroup]="userPostForm" (ngSubmit)="userPost(userPostForm.value)">
                  <div class="form-group">
                    <label for="text">Write Your Thoughts</label>
                    <textarea class="form-control" id="text" rows="3" formControlName="text" name="text"></textarea>
                  </div>
                  <button class="btn btn-primary">Post</button>
                </form>





              </div>
            </div>
          </div>
          
        </div>
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb">
          </ol>
        </nav>
        <hr>
        <app-ownposts></app-ownposts>



      </div>
    </div>

  </div>
</div>
